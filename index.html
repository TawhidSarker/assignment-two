<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>TechWave</title>
</head>

<body class="max-w-400 m-auto">
    <header>
        <nav class="max-h-92 flex justify-around py-8 bg-[#1A0B2E] items-center text-white">
            <img src="assets/techwave-logo.png" alt="">
            <div class="flex gap-8">
                <a href="">About</a>
                <a href="">Episodes</a>
                <a href="">Host</a>
            </div>
            <button type="button"
                class="px-8 py-3 rounded-4xl bg-linear-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] font-semibold">
                Subscribe <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
            </button>
        </nav>
        <hr class="border-[#412567]">

        <!-- Banner section -->
        
        <section class="max-h-190 bg-[url(assets/hero-bg.png)] m-auto">
            <div class=" flex-col text-center  m-auto px-131 py-25 ">
                <div class="flex relative justify-center">
                    <img class="max-w-[350px] block" src="assets/hero-circle.png" alt="">
                    <img class="absolute top-1/2 -translate-y-1/2 max-h-[175px] z-10"
                        src="assets/microphone.png" alt="">
                </div>
                <div class="mt-10">
                    <h1 class="text-6xl font-extrabold text-white">TechWave</h1>
                    <p class="text-white mt-2">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                </div>
                <div class="flex justify-center gap-2 mt-6">
                    <button type="button"
                        class="text-white flex items-center justify-center gap-2 m-a px-5 py-3 rounded-4xl bg-linear-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] font-semibold"><img
                            class="max-h-5" src="assets/spotify.png" alt=""> Listen on Spotify</button>
                    <button type="button"
                        class="text-[#00FF88] flex items-center gap-2 m-a px-5 py-3 rounded-4xl border-[#00FF88] border-2"><img
                            src="assets/message.png" alt=""> Subscribe</button>
                </div>
            </div>
        </section>

    </header>

</body>

</html>
